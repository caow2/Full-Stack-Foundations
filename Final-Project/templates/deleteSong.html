<!DOCTYPE html>
<html>
	<head>
		<title>Delete Song {{song.name}}</title>
	</head>
	<body>
		<h1>Are you sure you want to delete {{song.name}} by {{artist.name}}?</h1>
		<form action={{ url_for('deleteSong', artist_id=artist.id, song_id=song.id) }} method='POST'>
			<input type='submit' value='Yes'>
		</form>
		<form action={{ url_for('artistSongs', artist_id=artist.id ) }} method='GET'>
			<input type='submit' value='No'>
		</form>
	</body>
</html>
