<html>
	<head>
		<title>Home Page</title>
	</head>
	<body>
		<h1>List of All Artists</h1>

		{% for artist in artists %}
		<p>
			<a href= {{ url_for('artistSongs', artist_id=artist.id ) }}>{{artist.name}}</a>
			<br>
			<a href= {{ url_for('editArtist', artist_id=artist.id ) }}>Edit</a> | 
			<a href= {{ url_for('deleteArtist', artist_id=artist.id ) }}>Delete</a> |
			<a href= {{ url_for('artistJSON', artist_id=artist.id )}}>JSON</a>
		</p>
		{% endfor %}

		<a href= {{ url_for('newArtist') }}>Add a new artist</a>
		<br>
		<a href= {{ url_for('allSongs')}}>View all songs</a>
	</body>
</html>
